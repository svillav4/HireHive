{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'styles/home.css' %}">
{% endblock styles %}

{% block content %}
    <div class="full_search_container">
        <div class="search_container">
            <h1>Find Top Talent or Your Next Gig</h2>
            <div class="search_box">
                <form action="{% url 'search' %}" method="GET">
                    <input type="text" placeholder="Search for services" id="search" name="search"/>
                    <button type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="bi bi-search" viewBox="0 0 16 16" >
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div>
        {% for service in services %}
            <div class="service">
                <div class="service_image">
                    <img src="{{ service.image.url }}" alt="{{ service.title }}">
                </div>
                <div class="service_info">
                    <h2>{{ service.title }}</h2>
                    <p>{{ service.description }}</p>
                    <p>Price: ${{ service.price }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
