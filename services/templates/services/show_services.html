{% extends 'base.html' %} 
{% load static %} 

{% block content %} 
<div class="row g-0"> 
    {% for service in services %} 
    <div class="col-md-8"> 
        <div class="card-body"> 
            <h5 class="card-title">{{ service.title }}</h5>
            <p class="card-text">{{ service.description }}</p> 
            <p class="card-text">{{ service.price }} USD</p> 
        </div> 
    </div> 
    {% endfor %}
</div> 
{% endblock %}
