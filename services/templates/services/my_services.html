{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row g-3">
    <!-- Tarjeta para crear un nuevo servicio -->
    <div class="col-md-4">
        <a href="{% url 'create_service' %}" class="text-decoration-none">
            <div class="card text-center border-dashed" style="height: 100%;">
                <img src="{% static 'images/plus.png' %}" class="card-img-top" alt="Agregar servicio" style="height: 200px; object-fit: contain; padding: 20px">
                <div class="card-body">
                    <h5 class="card-title text-muted">Agregar servicio</h5>
                    <p class="text-muted">Haz clic para crear uno nuevo</p>
                </div>
            </div>
        </a>
    </div>

    <!-- Tarjetas de servicios existentes -->
    {% for service in services %}
    <div class="col-md-4">
        <div class="card">
            <img src="{% static 'images/default-service.jpg' %}" class="card-img-top" alt="{{ service.title }}" style="height: 200px; object-fit: cover;">
            <div class="card-body">
                <h5 class="card-title">{{ service.title }}</h5>
                <p class="card-text">{{ service.description }}</p>
                <p class="card-text"><strong>{{ service.price }} USD</strong></p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
