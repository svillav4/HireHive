{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'styles/confirm_delete.css' %}">
{% endblock styles %}

{% block content %}
<div class="delete_container">
    <div class="delete_card">
        <h2>Are you sure you want to delete this service?</h2>
        <p>This action cannot be undone</p>
        
        <div class="delete_actions">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="delete_btn">Delete</button>
            </form>
            <a href="{% url 'service_view' service.pk %}" class="cancel_btn">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
